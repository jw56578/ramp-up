<!DOCTYPE html>
<html>
	<head>
		<title>Timers Pokemon!</title>
		<link rel="stylesheet" type="text/css" href="style.css"/>
	</head>
	<body background="Images/abackground.png">
		<div id="content">
			<div id="gameContainer">
				<div id="gameSlide" class="slide">
				  <div id="instruction">Name this pokemon!</div><div>Time remaining: <div id="result"></div></div>
				  <img id="pokemonImage" src="Images/Pkmn25.png"></img>
				  <div id="lineA">a.)</div><div id="optionA" class="option">a</div>
				  <div id="lineB">b.)</div><div id="optionB" class="option">b</div>
				  <div id="lineC">c.)</div><div id="optionC" class="option">c</div>
				  <div id="lineD">d.)</div><div id="optionD" class="option">d</div>
				 <button id="quitBtn">Quit</button>
				 <button id="nextBtn">Next</button>
				</div>
			</div>
		</div>
		</div>
		<div id="buttonArea">
		</div>
		<script src="jquery/dist/jquery.js" type="text/javascript"></script>
		<script src="main.js" type="text/javascript">countDown(10,"status")</script>
	</body>
</html>
