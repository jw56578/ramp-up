<!DOCTYPE html>
<html>
	<head>
		<title>Timers Pokemon!</title>
		<link rel="stylesheet" type="text/css" href="style.css"/>
	</head>
	<body background="Images/abackground.png">
<div id="content">
			<div id="gameContainer">
				<div id="gameSlide" class="slide">
					  <div id="instruction">Name this pokemon!</div><div>Time remaining: <div id="result"></div></div>
					  <img id="pokemonImage" src="Images/aPokeball.png"></img>
					  <br/>
					  <div id="container">
				 <div id="choices">
					  <span id="lineA">a.)</span><span><button id="optionA" class="option">a</button></span>
					  <br/>
					  <span id="lineB">b.)</span><span><button id="optionB" class="option">b</button></span>
					  <br/>
					  <span id="lineC">c.)</span><span><button id="optionC" class="option">c</button></span>
					  <br/>
					  <span id="lineD">d.)</span><span><button id="optionD" class="option">d</button></span>
					  <br/>
			      </div>
			      <div id="score"></div>
				  </div>
				 <button id="quitBtn"><a href="index.html">Quit</a></button>
				 <button id="nextBtn"><a href="gameover.html">Next</a></button>
				</div>

			</div>

		</div>
		<script src="node_modules/requirejs/require.js"></script>
		<script src="node_modules/store/store.min.js"></script>
		<script src="jquery/dist/jquery.js" type="text/javascript"></script>
		<script src="main.js" type="text/javascript">countDown(10,"status")</script>
	</body>
</html>
